<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Include Bootstrap CSS using Django's static template tag -->

    <style>
        /* Your custom CSS styles can be added here */
    </style>

    <title>Your Title</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Edit Commande</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <a href="{% url 'CmdList' %}" class="btn btn-secondary">Annuler</a>
            <!-- link to go back and cancel the modification -->
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Include Bootstrap JS using Django's static template tag -->
</body>
</html>
