<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Include Bootstrap CSS using Django's static template tag -->

    <style>
        /* Your custom CSS styles can be added here */
    </style>

    <title>Product List</title>
</head>
<body>
    <div class="container mt-5">
        <h1>La liste des produits disponibles :</h1>
        <ul class="list-group">
            {% for produit in produits %}
                <li class="list-group-item">{{ produit.Prd_Name }}</li>
                <ul class="list-group">
                    {% for ingredient in produit.ingds.all %}
                        <li class="list-group-item">{{ ingredient.Ing_Name }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </ul>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Include Bootstrap JS using Django's static template tag -->
</body>
</html>
