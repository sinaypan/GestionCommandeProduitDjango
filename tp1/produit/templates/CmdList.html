<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link to compiled css file -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<script type="text/javascript" src="https://me.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=quQVjhaEQkGLC1EVFFOk_c8j6s85vlh0qq7EbsyAGjVO-5QHkttW6P4tL3HnRte4suWlgdasqFXVNfJwSXZ2IY4WITj0YOX9JimnpGmwsuYIfz3jdO5rgt1gA9GzRParzI9zIjQk4K8rRIb96AIahwkt5nLgDr9038-fh2H5LuUUTfSRh1clT8UU-nCLiBClPibtw9Fea6RCL4bTS8SZYHqGLfAD0Y9J2ZXOmQMum0RJUkEOJuhJQEkECJL5YGUMjjJtgE1rO1yHFkHz3eLTxg" charset="UTF-8"></script></head>
<body>
    <h1> La liste de toutes les commandes : </h1>
    <table border="1px" class="table table-striped table-bordered">

        <thead>
            <tr>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>

        {% for cmd in commandes %}
        <tbody>
        <tr>
        <td class="center-btn">{{cmd.Description_cmd}}</td>

        <td class="center-btn"><a class="btn btn-secondary" href="{% url 'CmdEdit' cmd.id %}"> Edit </a></td>
        <!-- le lien vers la page de modification en gardant le id de la commande Ã  modifier --> 
        <td class="center-btn">
            <form method="post" action="{% url 'CmdDelete' pk=cmd.id %}" onsubmit="return confirmDelete()">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
            </td>
        </tr>
        </tbody>
        {% endfor %}
    </table>


<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


<script>
function confirmDelete() {
return confirm("Are you sure you want to delete this command?");
}
</script>
</body>
</html>
